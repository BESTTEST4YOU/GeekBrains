<meta charset="utf-8">
<title>GeekBrains student personal website</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript">

    var answer = parseInt(Math.random() * 15);
    var tryCount = 0;
    var maxTryCount = 6;

    function readInt(id) {
        var number = document.getElementById(id).value;
        return number;
    }

    function checkPlayer() {
        var userAnswer1 = readInt("numberUser1");
        checkAnswers (userAnswer1,"numberUser1");
        var userAnswer2 = readInt("numberUser2");
        checkAnswers (userAnswer2,"numberUser2");
    }

    function write(id, text) {
        document.getElementById(id).innerHTML = text;
    }

    function hide(id) {
        document.getElementById(id).style.display = "none";
    }

    function unhide(id) {
        document.getElementById(id).style.display = "none";
    }

    function checkAnswers(userAnswer,id) {
        tryCount++;
            if (userAnswer == answer) {
                write ("info1", " The player guessed and won!" + " Hidden number = " + answer);
                hide ("button");
                hide ("numberUser1");
                hide ("numberUser2");
                return;
            } else if (userAnswer > answer) {
                write ("info1", "The player has entered a number greater than the specified one.");
                hide ("numberUser1");
                hide ("numberUser2");
                return;
            } else if (userAnswer < answer) {
                write ("info1", "The player entered a number less than the specified one");
                hide ("numberUser1");
                hide ("numberUser2");
            }
        if (tryCount >= maxTryCount) {
            write ("info1"," You exceeded the number of attempts and lost. Goodbye. <br> Correct answer: " + answer);
            hide ("numberUser1");
            hide ("numberUser2");
        }
    }

</script>
</head>
