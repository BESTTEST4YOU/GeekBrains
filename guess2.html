<script type="text/javascript">

    var answer = parseInt(Math.random() * 15);
    var tryCount = 0;
    var maxTryCount = 6;

    function readInt(id) {
        var number = document.getElementById(id).value;
        return number;
    }

    function checkPlayer() {
        var userAnswer1 = readInt("numberUser1");
        checkAnswers (userAnswer1,"numberUser1");
        var userAnswer2 = readInt("numberUser2");
        checkAnswers (userAnswer2,"numberUser2");
    }

    function write(id, text) {
        document.getElementById(id).innerHTML = text;
    }

    function hide(id) {
        document.getElementById(id).style.display = "none";
    }

    function unhide(id) {
        document.getElementById(id).style.display = "none";
    }

    function checkAnswers(userAnswer,id) {
        tryCount++;
            if (userAnswer == answer) {
                write ("info1", " Игрок угадал и выиграл!" + " Загаданное число = " + answer);
                hide ("button");
                hide ("numberUser1");
                hide ("numberUser2");
                return;
            } else if (userAnswer > answer) {
                write ("info1", "Игрок ввёл число больше загаданного");
                hide ("numberUser1");
                hide ("numberUser2");
                return;
            } else if (userAnswer < answer) {
                write ("info1", "Игрок ввёл число меньше загаданного");
                hide ("numberUser1");
                hide ("numberUser2");
            }
        if (tryCount >= maxTryCount) {
            write ("info1"," Вы превысили число попыток и проиграли. До свидания. <br>Правильный ответ: " + answer);
            hide ("numberUser1");
            hide ("numberUser2");
        }
    }

</script>
